<div class="years">
  <ul class="nav nav-pills">
    <li [class.active]="year == '2015'"><a (click)="year = '2015'">2015</a></li>
    <li [class.active]="year == '2016'"><a (click)="year = '2016'">2016</a></li>
  </ul>
      <div [ngSwitch]="year">
        <template [ngSwitchWhen="'2015'" ngSwitchDefault]>2015 View Content</template>
        <template [ngSwitchWhen="'2016'"]>2016 View Content</template>
      </div>
</div>
